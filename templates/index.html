<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
      window.onload = function() {
        var bar = document.getElementById("kondisi");
        setInterval(async function() {
          var a = await fetch("/kondisi");
          var b = await a.text();
          console.log(b);
          bar.innerHTML = b;
        }, 1000 );
      }
    </script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Detect From CCTV Cameras</title>
</head>
<body>


    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid text-center bg-primary text-white py-5 rounded col-md-9 mx-auto mt-5">
      <div class="container">
        <h1 class="display-4 font-weight-bold">DETEKSI KERAMAIAN</h1>
        <h5>Implementasi Pengolahan Citra Menggunakan YOLOv8 Di Jalan Kajoetangan Heritage Kota Malang</h5>
        <hr class="my-4 bg-light">
        <div class="dropdown mb-4">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Pilih Jalan
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Jl Basuki Rahmat Arah Utara</a></li>
          </ul>
        </div>
        <h2 id="kondisi"></h2>
      </div>
    </div>

    <!-- Video and Buttons -->
    <div class="container text-center">
      <video id="remoteVideo" autoplay class="mb-4" style="max-width: 100%; height: auto;"></video>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary btn-lg" onclick="redirectToVideo()">VIDEOS</button>
        <button type="button" class="btn btn-secondary btn-lg" onclick="redirectToReport()">REPORT</button>
      </div>
    </div>

    <script>
      function redirectToVideo() {
        window.location.href = "{{ url_for('video_feed') }}";
      }
      function redirectToReport() {
        window.location.href = "{{ url_for('showData') }}";
      }
    </script>
</body>
</html>
